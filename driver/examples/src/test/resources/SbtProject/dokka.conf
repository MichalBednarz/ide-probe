probe {
  workspace.path = "classpath:/SbtProject"

  driver {
    headless = false
    launch.timeout = "600 seconds"
  }

  intellij {
    plugins = [
      { id = "org.intellij.scala", version = "2020.2.584", channel = "nightly" }
    ]
    version = "202.5792.28-EAP-SNAPSHOT"
  }

  workspace {
    path = "https://github.com/Kotlin/dokka"
  }

  test {
    modules = []
  }
}
